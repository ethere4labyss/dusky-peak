<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Params.titlePrefix }}{{ .Page.Title }}</title>
    {{ $style := resources.Get "styles/main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <div class="content-wrapper">
      {{ partial "navigation.html" . }}
      {{ block "main" . }}
      {{ end }}
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
